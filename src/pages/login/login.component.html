<div class="w-full h-full flex items-center justify-center">

    <div class="w-[700px] h-[400px] bg-white rounded-xl shadow-md flex overflow-hidden">

        <!-- LEFT SIDE -->
        <div
            class="w-1/2 relative overflow-hidden flex items-center justify-center bg-gradient-to-br from-indigo-600 to-purple-700">

            <!-- BIG FLOATING SHAPES -->
            <div class="absolute -top-24 -left-24 w-72 h-72 bg-pink-400/40 rounded-full blur-xl"></div>
            <div class="absolute bottom-[-80px] right-[-80px] w-80 h-80 bg-indigo-300/40 rounded-full blur-xl"></div>

            <!-- CONTENT -->
            <div class="relative text-center text-white px-6">
                <h1 class="text-3xl font-bold mb-3">Codio</h1>
                <p class="text-sm opacity-90 leading-relaxed">
                    Real-time collaborative<br />
                    coding platform
                </p>
            </div>

        </div>


        <!-- RIGHT SIDE -->
        <div class="w-1/2 flex items-center justify-center bg-white">
            
            <div class="w-[80%]">

                <h2 class="text-2xl font-semibold text-gray-800 mb-1 text-center">
                    Sign in
                </h2>
                <p class="text-sm text-gray-500 mb-8 text-center">
                    Welcome back, please login
                </p>

                <form class="space-y-5">

                    <div>
                        <input type="text" placeholder="Username" class="w-full px-4 py-3 border border-gray-300 rounded-lg
                 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
                    </div>

                    <div>
                        <input type="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-lg
                 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
                    </div>

                    <button
  type="button"
  (click)="onLogin()"
  class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium
         hover:bg-indigo-700 transition-all duration-200">
  Login
</button>


                </form>

            </div>
        </div>

    </div>

</div>
